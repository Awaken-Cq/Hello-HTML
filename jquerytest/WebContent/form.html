<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
$(function(){
	var $formObj = $("form");
	$formObj.submit(function(){
	var $tObj = $("input[name=t]");
	var $tObjValue = $tObj.val().trim();
		if($tObjValue.length==0){
			alert("반드시 입력하세요.");
			$tObj.focus();
			//event.preventDefault();
		return false;
		}else{
			alert("전송되었습니다.");
			$formObj.attr("type","post");
			$formObj.attr("action","http://www.naver.com");
			
		}
	});
});
</script>
