<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>select.html</title>
<style>

#engine, #body{
display:none;
}
#car{
color:red;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>

$(function(){
	$("#car").change(function(){
		//dom에서 id가 engine인 객체 찾기
		//var $engineObj = $("#engine");
		var $engineObj = $("#div2");
		var data = '<select id="engine">';
		//<select id="engine">
		//선택된 객체의 value속성값얻기
		var car = $(this).val();
			if(car == '소나타'){
				data += '<option>Smartstream G2.0</option>';
				data += '</select>';
				
				//engine객체의 innerHtml로 data대입
				//DOM트리을 바꿀때 사용하는 메소드 .html();
				$engineObj.html(data);
				
				//engine 객체 스타일 display를 inline-block으로 설정하기
				//$engineObj.css('display','inline-block');
			var $select2Obj = $engineObj.children("#engine"); //자식만 찾음.
			// = $engineObj.find("#engine"); //후손도 찾을 수 있음.
				$select2Obj.show();
			}else if(car == '펠리세이드'){
				data += '<option>가솔린 3.8</option>';
				data += '<option>디젤2.2</option>';
				data += '</select>';
				
				//engine객체의 innerHTML로 data대입
				$engineObj.html(data);
				
				//engine 객체 스타일 display를 inline-block으로 설정하기
				//$engineObj.css('display','inline-block');
				var $select2Obj = $engineObj.find("#engine");
				$select2Obj.show();
			}else {
				$engineObj.hide();
			}

	});
	//id가 engine인 객체의 click 이벤트핸들러
	//이 메소드가 해석될 시점에는 DOM트리 코드상에 #engine이 없어,
	//#engine 객체를 찾지 못했기때문에 해석을 하지않고 넘어감.
	/*$("#engine").click(function(){
		alert($(this).val());
	});*/
	
	//click()이나 change()는 해당 DOM객체에 이벤트를 걸 객체가 있어야만 가능함.
	//현재는 없지만
	//향후 추가될 DOM객체의 이벤트핸들러 등록방법: on()
	$("#div2").on("click", "#engine", function(){
		alert($(this).val());
		
	});
	
	
	//할일 : value속성값을 경고창에 출력
	//
	
	
	
	
	/*
	//engine객체의 innerHtml로 data대입
	$engineObj.html(data);
	
	//engine 객체 스타일 display를 inline-block으로 설정하기
	$engineObj.css('display','inline-block');
	*/
	
});

</script>
</head>
<body>
	<h2>Car Custermizing</h2>
	<!-- 차종 -->
	<div>
		<select id="car">Model
		<option>선택하세요.</option>
		<option>소나타</option> <!-- Smartstream g2.0 세단4dr -->
		<option>펠리세이드</option> <!-- 가솔린 3.8/디젤2.2 7/8-->
		</select>	
	</div>
	 
	<div id='div2'>
		<!--  엔진<select id="engine">Engine
		<option>선택하세요.</option>
		</select>-->
	</div>
	<!-- 바디타입 -->
	<div >
		<select id="body">BodyType
		<option>선택하세요.</option>
		</select>
	</div>

</body>
</html>
