<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3 align="center">Servlet으로 (다중)파라미터 전달.</h3>
<div align="center">
<form method="post" action="/basicservlet/multiparam" >
<table border=2>
	<tr>
		<td>아이디</td>
		<td><input type="text" name="id"></td>
	</tr>
	<tr>
		<td>이름</td>
		<td><input type="text" name="name"></td>
	</tr>
	<tr>
		<td>연령</td>
		<td>
			<select name=age>
				<option value=10>10대이하
				<option value=20>20대
				<option value=30>30대	
				<option value=40>40대
				<option value=50>50대이상
			</select>
		</td>
	</tr>
	<tr>
		<td colspan=2>좋아하는 과일은?</td>
	</tr>
		<td>
		<label><input type="checkbox" name="fruit" value="사과">사과</label>
		<label><input type="checkbox" name="fruit" value="바나나">바나나</label>
		<label><input type="checkbox" name="fruit" value="수박">수박</label>
		<label><input type="checkbox" name="fruit" value="딸기">딸기</label>
		</td>
	</tr>
	
	<tr>
	<td colspan=2><input type="submit" value="전송"></td>
	</tr>
</div>
</table>
</form>
</body>
</html>
