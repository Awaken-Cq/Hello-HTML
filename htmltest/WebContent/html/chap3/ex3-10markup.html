<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>form control - textarea</h2>
	<textarea rows="10" cols="30">
text를 입력하면 textarea에 보입니다.	


카캭
	</textarea>
	
	<h2>form control - textarea disabled</h2>
	<textarea rows="10" cols="30" disabled="disabled">
	text를 입력하면 textarea에 보이지만
	클릭이나 수정할 수 없습니다.
	
	카캭
	</textarea>
</body>
</html>
