<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>score.html</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
$(function(){
	$("form").submit(function(){
		var data = $("form").serialize();
		$.ajax({
			url:'score.jsp',
			method:'get',
			data: data,
			success:function(result){
				$("#divResult").html(result.trim());
				//참여자 수 :
				//총 별점 : 
			}
		});
					return false;
		
	});
});
</script>
</head>
<body>
<div>
	<img src="img/movie_image.jpg" 
	style="width:200px; height:200px;">
</div>
<div>
	<form>
		<input type="radio" name="score" value="1">★☆☆☆☆<br>
		<input type="radio" name="score" value="2">★★☆☆☆<br>
		<input type="radio" name="score" value="3" checked>★★★☆☆<br>
		<input type="radio" name="score" value="4">★★★★☆<br>
		<input type="radio" name="score" value="5">★★★★★<br>
		<button>별점주기</button>
	</form>
</div>
<div id="divResult">
</div>
</body>
</html>
